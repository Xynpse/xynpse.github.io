<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chernobyl-Themed Multimedia Webpage</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #1c1c1c; 
            color: #f2f2f2; 
            font-family: 'Roboto Mono', 'Courier New', monospace; 
            background-image: url('/IMG/aftermath.jpg');
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center center; 
            background-attachment: fixed;
        }
        .flex-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            background: rgba(0, 0, 0, 0.7); 
        }
        .content {
            flex: 1;
        }
        .header, .footer {
            background-color: rgba(0, 0, 0, 0.8); 
            color: #ffffff; 
        }
        .btn-primary {
            background-color: #444444; 
            border-color: #444444;
        }
        .btn-primary:hover {
            background-color: #666666; 
            border-color: #666666;
        }
        .lead {
            color: #aaaaaa; 
        }
        /* Centered GIF overlay */
        #gifOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000; 
        }
        #gifOverlay img {
            width: 60%; 
            height: auto; 
            max-width: 800px; 
        }
    </style>
</head>
<body>
    <div class="flex-wrapper" id="mainContent">
        <!-- Header Section -->
        <header class="header text-center py-5 mb-5">
            <div class="container">
                <h1><img src="IMG/CHERNOBYL-8-26-2024.png"></h1>
                <p class="lead">A journey into the history and aftermath of Chernobyl.</p>
            </div>
        </header>

        <!-- Main Content Section -->
        <div class="content">
            <main class="container mt-5">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button onclick="showGifAndRedirect()" class="btn btn-primary mt-5"><h3>Meltdown</h3><bR>(Read More)</button>
                    </div>
                </div>
            </main>
        </div>

        <!-- Footer Section -->
        <footer class="footer text-center py-3">
            <div class="container">
                <p>&copy; 2024 Chernobyl-Themed Webpage. All rights reserved.</p>
            </div>
        </footer>
    </div>


    <div id="gifOverlay">
        <img src="IMG/reactor-rbwr.gif" alt="Transition GIF"> 
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="module">
        import Chatbox from 'https://cdn.jsdelivr.net/npm/@chaindesk/embeds@latest/dist/chatbox/index.js';
      
        const widget = await Chatbox.initBubble({
          agentId: 'cm0stsafx0blmx49x4sprum3i',
          
          // optional 
          // If provided will create a contact for the user and link it to the conversation
          contact: {
            firstName: 'John',
            lastName: 'Doe',
            email: 'customer@email.com',
            phoneNumber: '+33612345644',
            userId: '42424242',
          },
          // optional
          // Override initial messages
          initialMessages: [
            'Hello Georges how are you doing today?',
            'How can I help you ?',
          ],
          // optional
          // Provided context will be appended to the Agent system prompt
          context: "The user you are talking to is John. Start by Greeting him by his name.",
        });
      
        // open the chat bubble
        widget.open();
      
        // close the chat bubble
        widget.close()
      
        // or 
        widget.toggle()
      </script>
    <script>
        function showGifAndRedirect() {

            document.getElementById('mainContent').style.display = 'none';
            

            var gifOverlay = document.getElementById('gifOverlay');
            gifOverlay.style.display = 'flex';
            
 
            setTimeout(function() {
                window.location.href = 'page2.html'; 
            }, 4000); 
        }
    </script>
</body>
</html>
